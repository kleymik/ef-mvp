<!DOCTYPE html>
<meta charset="utf-8">
<style>
 body {  font: 10px sans-serif;}
 .axis path,
 .axis line {  fill: none;  stroke: #000;  shape-rendering: crispEdges;}
 .dot       {  stroke: #000; }
</style>

<body>
<script src="http://localhost:2345/lib/d3.v3.min.js"></script>
<script src="http://localhost:2345/lib/numeric-1.2.6.js"></script>
<script src="http://localhost:2345/mvp.js"></script>
<script>

  var margin = {top: 20, right: 20, bottom: 30, left: 40},
       width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var wghtScaling = 9.0;

  var pfc1 = {rtn:5.1, rsk:3.5, wgt:14};
  var pfe1 = {rtn:7.0, rsk:4.2, wgt:47};
  var pfg1 = {rtn:0.9, rsk:1.1, wgt:39};
  var pfCorr = [[1.0, 0.2, 0.8],
                [0.2, 1.0, 0.3],
                [0.8, 0.3, 1.0]];

  function dltaPf(assti, deltaWght) {
    wgts = [pfc1.wgt, pfe1.wgt, pfg1.wgt];
    wgts[assti] += deltaWght/10;
    pfRR = calcPfRiskEnRtn(pfCorr, [pfc1.rsk, pfe1.rsk, pfg1.rsk], [pfc1.rtn, pfe1.rtn, pfg1.rtn], wgts, 3);
    console.log("dltaPf IN assti:"+assti+", deltaWght:"+deltaWght+" OUT rsk="+pfRR.rsk+", rtn"+pfRR.rtn);
    return pfRR;
  }

//  var dataJson;
//  d3.json("scatterData.json", function(error, json) {
//                if (error) return console.warn(error);
//     dataJson = json;
//  });

  d3.tsv("scatterDataSmall.tsv", 
    function(error, data) {
      data.forEach(function(d) {
        d.oneYrReturn = +d.oneYrReturn;   // in percent
        // alert(d.assetId)
        d.oneYrRisk   = +d.oneYrRisk;     // in percent
        d.assetWeight = +d.assetWeight;   // in perdec
     });

  var x     = d3.scale.linear().range([0, width]);
  var xAxis = d3.svg.axis().scale(x).orient("bottom");
  x.domain(d3.extent(data, function(d) { return d.oneYrRisk; })).nice();

  var y     = d3.scale.linear().range([height, 0]);
  var yAxis = d3.svg.axis().scale(y).orient("left");
  y.domain(d3.extent(data, function(d) { return d.oneYrReturn; })).nice();

  var color = d3.scale.category10();

  var svg = d3.select("body").append("svg")
      .attr("width",  width  + margin.left + margin.right)
      .attr("height", height + margin.top  + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("g").attr("class", "x axis")
	.attr("transform", "translate(0," + height + ")")
	.call(xAxis)
	.append("text")
	.attr("class", "label")
	.attr("x", width)
	.attr("y", -6)
	.style("text-anchor", "end")
	.text("1 Year Risk %");

  svg.append("g").attr("class", "y axis")
	.call(yAxis)
	.append("text")
	.attr("class", "label")
	.attr("transform", "rotate(-90)")
	.attr("y", 6)
	.attr("dy", ".71em")
	.style("text-anchor", "end")
	.text("1 Year Return %");

// $.find("svg rect.aName")[0].__data__;
// db1.filter(function(e) {return e.pfMemb==1})
// d3.selectAll("circle").filter(function(e) {return e.pfMemb==1})
  var drag = d3.behavior.drag()
              .on("drag", function(d,i) {

   		             if (d.assetId!="p") {   							      // can't stretch the 100% weight portfolio 
                               deltaWght = d3.event.dx+d3.event.dy;
                               console.log("deltaWght:"+deltaWght);
			       // update weights of all assets
			       /// UPDATE DATA OPTION 1
                               //dbX = d3.selectAll("circle").filter(function(e) {return e.pfMemb==1})
                               //dbX.each(function(e,i) { e.assetWeight=+= deltaWght; )})
                               /// UPDATE DATA OPTION 2
                               pfAssetElems = d3.selectAll("circle").filter(function(e) {return e.pfMemb==1}) // all assets in portfolio
                               numOtherAssets = pfAssetElems[0].length-1;
                               pfAssetElems[0].forEach(function(x) {                                          // update their data 
				                        // sameThing = (x.__data__.assetId==x.getAttribute("myid")); 
				                        sameThing = (d.assetId==x.getAttribute("myid")); 
                                                        if (sameThing) { x.__data__.assetWeight+= deltaWght; }
                                                        else           { x.__data__.assetWeight-= deltaWght/numOtherAssets; }  // down weight the rest equally
                                });
                               pfAssetElems.attr("r", function(dd){ return Math.sqrt(dd.assetWeight * wghtScaling)}) // update their radii
                               //d.assetWeight += deltaWght;
                               // d3.select(this).attr("r", function(dd){ return Math.sqrt(dd.assetWeight * wghtScaling)});  // re-assert to trigger update
                               rr = dltaPf(i, d.assetWeight);  // update i-th asset
		               pfData = d3.select('circle.p')[0][0].__data__;
		               pfData.oneYrRisk   = rr.rsk;
                               pfData.oneYrReturn = rr.rtn ;
                               d3.select('circle.p')                                            		      // re-assert to trigger update
                                  .attr("cx", function(e) { return x(e.oneYrRisk); })
                        	  .attr("cy", function(e) { return y(e.oneYrReturn); });
                          }}
                 );

// document.querySelector("circle").__data__

  svg.selectAll(".dot")
	.data(data)
	.enter().append('circle')
          //       circle.each(function(d) { d.element = this; }) 
          .attr("pfMemb",  function(d) { return (d.pfMemb); })
  	  .attr("class",   function(d) { return (d.assetId); })
  	  .attr("myid",    function(d) { return (d.assetId); })
	  .attr("r",       function(d) { return Math.sqrt(d.assetWeight * wghtScaling); })  // use sqrt so that circle area is proportional to weight
	  .attr("cx",      function(d) { return x(d.oneYrRisk);              })
	  .attr("cy",      function(d) { return y(d.oneYrReturn);            })
	  .style("fill",   function(d) { return color(d.assetClass);         })
	  .style("stroke", "grey")
	  .style("stroke-width", 2)
          .call(drag);

    var legend = svg.selectAll(".legend")
	.data(color.domain())
	.enter().append("g")
	.attr("class", "legend")
	.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
	.attr("x", width - 18)
	.attr("width",  18)
	.attr("height", 18)
	.style("fill", color);

    legend.append("text")
	.attr("x", width - 24)
	.attr("y", 9)
	.attr("dy", ".35em")
	.style("text-anchor", "end")
	.text(function(d) { return d; });

});



</script>
