<!DOCTYPE html>
<meta charset="utf-8">
<style>
 body {  font: 10px sans-serif;}
 .axis path,
 .axis line {  fill: none;  stroke: #000;  shape-rendering: crispEdges;}
 .dot       {  stroke: #000; }
</style>

<body>
<script src="http://localhost:2345/3lib/d3.v3.js"></script>
<script src="http://localhost:2345/3lib/numeric-1.2.6.js"></script>
<script src="http://localhost:2345/lib/mvp.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
width  = 960 - margin.left - margin.right,
height = 500 - margin.top - margin.bottom;

var wghtScaling = 10.0;
var inputCorrMtx;
var asstDataTbl2;
var corrMtx;
var assetDataTbl;
var assetCount = 0;

// some testing of the mvp.js functions
test2x2();
// test3x3();

function gdata(x) { return x.__data__; }   // a common accessor


d3.json("data/portfolioAssetsAndChracteristics_4.json",
      function(error, jData) {
         assetDataTbl = jData.pfData;                      // export data into enclosing scope
         assetDataTbl.forEach(function(d, i) { if (d.pfMemb==1) { assetCount +=1 }; }); // count up the number of assets in the portfolio to clip the correlation matrix

         inputCorrMtx = jData.corr.mtx;            
         corrMtx = Array(assetCount);     // slice out assetCount X assetCount matrix from input Matrix
         for(i=0; i<assetCount; i++){
             corrMtx[i] = Array(assetCount);
             for(j=0; j<assetCount; j++){ corrMtx[i][j] = inputCorrMtx[i][j]; }
         }

         // plot axes

         var color = d3.scale.category10();

         var svgc = d3.select("body").append("svg")                 // svgc = svg Container
             .attr("width",  width  + margin.left + margin.right)
             .attr("height", height + margin.top  + margin.bottom)
             .append("g")
             .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

         var x     = d3.scale.linear().range([0, width]);
         x.domain(d3.extent(assetDataTbl, function(d) { return d.oneYrRisk; })).nice();
         var xAxis = d3.svg.axis().scale(x).orient("bottom");
         svgc.append("g").attr("class", "x axis")
             .attr("transform", "translate(0," + height + ")")
             .call(xAxis)
             .append("text")
             .attr("class", "label")
             .attr("x", width)
             .attr("y", -6)
             .style("text-anchor", "end")
             .text("1 Year Risk %");

         var y     = d3.scale.linear().range([height, 0]);
         y.domain(d3.extent(assetDataTbl, function(d) { return d.oneYrReturn; })).nice();
         var yAxis = d3.svg.axis().scale(y).orient("left");
         svgc.append("g").attr("class", "y axis")
             .call(yAxis)
             .append("text")
             .attr("class", "label")
             .attr("transform", "rotate(-90)")
             .attr("y", 6)
             .attr("dy", ".71em")
             .style("text-anchor", "end")
             .text("1 Year Return %");

         // Create and append straightline element into svg group
         svgc.append("line")
             .attr("x1", 250)
             .attr("y1", 50)
             .attr("x2", 150)
             .attr("y2", 150)
             .attr("stroke", "gray")
             .attr("stroke-width", 8);
         //     .append("text");

         var circleDrag = d3.behavior.drag()  // drag on a circle
             .on("drag", function(d,i) {
                 if (d.assetId!="p") {                                                              // can't stretch the 100% weight portfolio 
                     deltaWght = (d3.event.dx+d3.event.dy)/4;
                     console.log("scatterPLot:d3.behavior.drag:deltaWght:"+deltaWght);
                     pfAssetElems = d3.selectAll("circle").filter(function(e) {return e.pfMemb==1}) // get just the assets in portfolio, not other objects
                     numOtherAssets = pfAssetElems[0].length-1;                                     // downweight the non-selected assest equally
                     pfAssetElems[0].forEach(function(e) {                                          // update their data 
                         sameThing = (d.assetId==e.getAttribute("myid"));                           // sameThing = (x.__data__.assetId==x.getAttribute("myid")); 
                         if (sameThing) { 
                             newWght = gdata(e).assetWeight + deltaWght; 
                             gdata(e).assetWeight= Math.min(Math.max(newWght,  3), 97);           // 3% < weight < 97% to avoid numerical inaccuracy 
                         } else { 
                             newWght = gdata(e).assetWeight - deltaWght/numOtherAssets; 
                             gdata(e).assetWeight = Math.min(Math.max(newWght, 3), 97);           // 3% < weight < 97% to avoid numerical inaccuracy 
                         }  // down weight the rest equally
                     });

                     pfAssetElems.attr("r", function(e){ return Math.sqrt(e.assetWeight * wghtScaling)}) // update their radii

                     asstWghts = pfAssetElems[0].map(function(e) { return gdata(e).assetWeight/wghtScaling } );
                     asstRtns  = pfAssetElems[0].map(function(e) { return gdata(e).oneYrReturn             } );
                     asstRsks  = pfAssetElems[0].map(function(e) { return gdata(e).oneYrRisk               } );

                     rr = calcPfRiskEnRtn(corrMtx, asstRsks, asstRtns, asstWghts);

                     pfData = gdata(d3.select('circle.p')[0][0]);                                 // get all the circles
                     pfData.oneYrRisk   = rr.rsk * wghtScaling;
                     pfData.oneYrReturn = rr.rtn * wghtScaling ;
                     d3.select('circle.p')                                                          // re-assert to trigger update
                         .attr("cx", function(e) { return x(e.oneYrRisk);   })
                         .attr("cy", function(e) { return y(e.oneYrReturn); });
                }
             });

         // SVG Graphical Element: circle: one circle for each asset + one for the whole portfolio that is the sum of the size
         svgc.selectAll(".dot")
             .data(assetDataTbl)                                                               // document.querySelector("circle").__data__
             .enter().append('circle')                                                         // circle.each(function(d) { d.element = this; }) 
             .attr("pfMemb",  function(d) { return (d.pfMemb);          })
             .attr("class",   function(d) { return (d.assetId);         })
             .attr("myid",    function(d) { return (d.assetId);         })
             .attr("r",       function(d) { return Math.sqrt(d.assetWeight * wghtScaling); })  // use sqrt so that circle area is proportional to weight
             .attr("cx",      function(d) { return x(d.oneYrRisk);      })
             .attr("cy",      function(d) { return y(d.oneYrReturn);    })
             .style("fill",   function(d) { return color(d.assetClass); })
             .style("stroke", "grey")
             .style("stroke-width", 2)
             .call(circleDrag);

         // Create and append hyperbolic line element into svg group
         // this will not change when the asset weights change
         // it will only change when the correlations change
         // The line SVG Path we draw
         // The data for our line
         // hyperbola: compute x-values (returns) from y-values input data (since there can be two y values for a given x)
         var lineData = calcPfRiskFromPfRtns(corrMtx,
                                   assetDataTbl.filter(function(e) {return e.pfMemb==1}).map(function(e) { return e.oneYrRisk   } ),
                                   assetDataTbl.filter(function(e) {return e.pfMemb==1}).map(function(e) { return e.oneYrReturn } ),
                                   [ 0.0001, 0.001, 0.01, 0.1, 0.3, 0.5, 1, 2, 3, 4, 5]);
         var lineFunction = d3.svg.line()             // This is the accessor function we talked about above
             .x(function(d) { return d.rtn; })
             .y(function(d) { return d.rsk; })
             .interpolate("cardinal");  //linear basis
         svgc.append("path")
             .attr("d", lineFunction(lineData))
             .attr("pfMemb",   0)
             .attr("class",   "frontier")             // search for this when using selectAll() d3.selectAll('path.frontier')  
             .attr("myid",    123456)
             .attr("lineData", lineData)              // the control points to get an svg "cardinal" to approximnate a hyperbola
             .attr("stroke", "blue")
             .attr("stroke-width", 4)
             .attr("fill", "none");         


         var legend = svgc.selectAll(".legend")                              // put legend in top right corner
             .data(color.domain())
             .enter().append("g")
             .attr("class", "legend")
             .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
         legend.append("rect")
             .attr("x", width - 18)
             .attr("width",  18)
             .attr("height", 18)
             .style("fill", color);
         legend.append("text")
             .attr("x", width - 24)
             .attr("y", 9)
             .attr("dy", ".35em")
             .style("text-anchor", "end")
             .text(function(d) { return d; });
      }); 


</script>
